<div class='site'>
  <div class="post">
    <h1 class="meta">
      <span>{{ page.date | date_to_long_string }}</span>
      {% if page.location %}{{ page.location }}{% endif %}
      <span class='meta-border'></span>
    </h1><!-- 
    <div class='social'>
      <a href="https://twitter.com/share?url=https%3A%2F%2Fdev.twitter.com%2Fpages%2Ftweet-button" target="_blank">share on twitter</a>
    </div> -->
    <h1 class='title'>{{ page.title }}</h1>
    {{ content }}
    <div class='post-footer'>
        <a class='twitter' href="https://twitter.com/share?url=http://jessepollak.me{{ BASE_PATH }}{{ page.url | Urlencode }}&via=jessepollak" target="_blank">share on twitter</a>
        {% if page.hn %}
          <a class='more' href="{{ page.hn }}">discussion on hacker news</a>
        {% endif %}
        <div class='clear'></div>
      </div>
  </div>

  {% include JB/comments %}
</div>
